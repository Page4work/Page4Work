

<nav aria-label="Page navigation example" style="padding-top: 50px;padding-left:50px">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" (click)="next(-1)" aria-label="Previous">
        <span aria-hidden="true">«</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li *ngFor="let num of this.data; index as i" class="page-item" [ngClass]="this.present==i ? 'active' : 'unchecked'"><a class="page-link" (click)="anyPage(i)">{{i+1}}</a></li>
    <li class="page-item">
      <a class="page-link" (click)="next(1)" aria-label="Next">
        <span aria-hidden="true">»</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>


<p>{{Msg}}</p>

	    <div class="col-md-12">
	        <div class="card shadow">
	            <div class="card-body">
                <app-unit [unitId]="item"></app-unit>
	            </div>
	        </div>
	    </div>
	</div>
