<section class="pb_cover_v3 overflow-hidden cover-bg-opacity text-left pb_slant-light" id="section-home">
	<div class="container">
		<div class="row align-items-center justify-content-center">
			<div class="col-md-6">
				<h2 class="heading mb-3">Learning
					<span class="text-dark">without boundaries</span></h2>
				<hr />
				<div class="sub-heading">
					<p class="mb-4">Give assignments to your students. Track their progress. Identify the challenges
						easily. Overcome the physical distance and they will feel you are there for them.</p>

				</div>
			</div>
			<div class="col-md-1">
			</div>
			<div class="col-md-5 relative align-self-center">


				<div class="container">
					<div class="card card-login mx-auto text-center">
						<div class="card-header mx-auto w-100">
							<i class="material-icons">
account_circle
</i><br/>
							<span class="logo_title mt-5"> register Dashboard </span>
							<h1>{{echo}}</h1>
						</div>
						<div class="card-body">
							<form action="" method="post" (submit)="loginF(user,pass,fname,lname)">
								<div class="input-group form-group">
									<div class="input-group-prepend">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>
									<input type="text" name="email" class="form-control" placeholder="Email" #user>
                </div>

									<div class="input-group form-group">
										<div class="input-group-prepend">
											<span class="input-group-text"><i class="fas fa-key"></i></span>
										</div>
										<input type="password" name="password" class="form-control" placeholder="Password" #pass>
                </div>

										<div class="input-group form-group">
											<div class="input-group-prepend">
												<span class="input-group-text"><i class="fas fa-user"></i></span>
											</div>
											<input type="text" name="fname" class="form-control" placeholder="First Name" #fname>
                </div>

											<div class="input-group form-group">
												<div class="input-group-prepend">
													<span class="input-group-text"><i class="fas fa-user"></i></span>
												</div>
												<input type="text" name="lname" class="form-control" placeholder="Last Name" #lname>
                </div>


												<div class="form-group">
													<input type="submit" class="btn btn-primary btn-lg btn-block pb_btn-pill  btn-shadow-blue" value="Register">
                </div>

							</form>
							<a [routerLink]="['/login']">or login</a>
						</div>
					</div>
				</div>



			</div>
		</div>
	</div>
</section>
